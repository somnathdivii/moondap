<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO whiteboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>

<body>

  <p id="buttonCount">The button has been clicked 0 times.</p>
  <!-- <button onclick="buttonClicked()">Click me</button> -->

  <div>
    <button onclick="PreviousbuttonClicked()" id="prev">Previous</button>
    <button onclick="NextbuttonClicked()" id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page:
      <span id="page_num"></span> /
      <span id="page_count"></span>
    </span>
  </div>

  <canvas id="the-canvas"></canvas>



  <script src="/socket.io/socket.io.js"></script>




  <script>
    var socket = io.connect();

    function NextbuttonClicked() {
      socket.emit('nextclicked');
    }

    function PreviousbuttonClicked() {
      socket.emit('previousclicked');
    }

    //when we receive numClients, do this 
    socket.on('sendfile', function (data) {
      // document.getElementById("buttonCount").innerHTML = data;
      var url = data.filePath;
      // Loaded via <script> tag, create shortcut to access PDF.js exports.
      var pdfjsLib = window['pdfjs-dist/build/pdf'];

      // The workerSrc property shall be specified.
      pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

      var pdfDoc = null,
        pageNum = data.clickCount,
        pageRendering = false,
        pageNumPending = null,
        scale = 0.8,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');


      function renderPage(num) {
        pageRendering = true;
        // Using promise to fetch the page
        pdfDoc.getPage(num).then(function (page) {
          var viewport = page.getViewport({ scale: scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page into canvas context
          var renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          var renderTask = page.render(renderContext);

          // Wait for rendering to finish
          renderTask.promise.then(function () {
            pageRendering = false;
            if (pageNumPending !== null) {
              // New page rendering is pending
              renderPage(pageNumPending);
              pageNumPending = null;
            }
          });
        });

        // Update page counters
        document.getElementById('page_num').textContent = num;
      }

      /**
       * If another page rendering in progress, waits until the rendering is
       * finised. Otherwise, executes rendering immediately.
       */
      function queueRenderPage(num) {
        if (pageRendering) {
          pageNumPending = num;
        } else {
          renderPage(num);
        }
      }

      /**
       * Displays previous page.
       */
      // function onPrevPage() {
      //   if (pageNum <= 1) {
      //     return;
      //   }
      //   pageNum--;
      //   queueRenderPage(pageNum);
      // }
      // document.getElementById('prev').addEventListener('click', onPrevPage);

      // /**
      //  * Displays next page.
      //  */
      // function onNextPage() {
      //   if (pageNum >= pdfDoc.numPages) {
      //     return;
      //   }
      //   pageNum++;
      //   queueRenderPage(pageNum);
      // }
      // document.getElementById('next').addEventListener('click', onNextPage);

      /**
       * Asynchronously downloads PDF.
       */
      pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;

        // Initial/first page rendering
        renderPage(pageNum);
      });




    });

    socket.on('buttonUpdate', function (data) {

      var url = data.filePath;
      var pageNum = data.clickCount;
      var scale = 0.8;
      var canvas = document.getElementById('the-canvas');
      var ctx = canvas.getContext('2d');

      function renderPage(num) {
        pageRendering = true;
        // Using promise to fetch the page
        pdfDoc.getPage(num).then(function (page) {
          var viewport = page.getViewport({ scale: scale });
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          // Render PDF page into canvas context
          var renderContext = {
            canvasContext: ctx,
            viewport: viewport
          };
          var renderTask = page.render(renderContext);

          // Wait for rendering to finish
          renderTask.promise.then(function () {
            pageRendering = false;
            if (pageNumPending !== null) {
              // New page rendering is pending
              renderPage(pageNumPending);
              pageNumPending = null;
            }
          });
        });

        // Update page counters
        document.getElementById('page_num').textContent = num;
      }

      //console.log(pageRendering);

      /**
       * If another page rendering in progress, waits until the rendering is
       * finised. Otherwise, executes rendering immediately.
       */
      function queueRenderPage(num) {
        if (pageRendering) {
          pageNumPending = num;
        } else {
          renderPage(num);
        }
      }

      /**
       * Displays previous page.
       */
      function onPrevPage() {
        if (pageNum <= 1) {
          return;
        }
        pageNum--;
        queueRenderPage(pageNum);
      }
      document.getElementById('prev').addEventListener('click', onPrevPage);

      /**
       * Displays next page.
       */
      function onNextPage() {
        if (pageNum >= pdfDoc.numPages) {
          return;
        }
        pageNum++;
        queueRenderPage(pageNum);
      }
      document.getElementById('next').addEventListener('click', onNextPage);

      pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
        pdfDoc = pdfDoc_;
        document.getElementById('page_count').textContent = pdfDoc.numPages;

        // Initial/first page rendering
        renderPage(pageNum);
      });

    });


  </script>
</body>

</html>
