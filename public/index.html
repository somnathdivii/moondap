<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.IO Pdf Controller</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <br>
    <div class="breadcrumb" style="text-align: center;background-color: steelblue;color: white;"><h3>PDF Shaing</h3></div>
    <h1>Login</h1>
    <br>

    <form action="/" method="POST">

        <div class="row">
            <div class="col-md-2">
                <label>Email ID</label>
            </div>
            <div class="col-md-4">
                <input type="text" id="email" name="email" class="form-control" autocomplete="off"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
              <label>Password</label>
            </div>
            <div class="col-md-4">
                <input type="password" id="pwd" name="pwd" class="form-control" autocomplete="off"/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              
            </div>
            <div class="col-md-4">
                <input type="submit" id="submit" name="submit" class="btn btn-info"/>
            </div>
          </div>

    </form>

  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>




  <script>

    // mouse selection

    $(document).ready(function(){

      var room_id = document.getElementById('room_id').value;
      socket.emit('get_room_id', room_id);
    });

    $(document).on('mouseup',function(event){
