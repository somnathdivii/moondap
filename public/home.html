  <div class="container">

    <h1>Dashboard</h1>

    <input type="hidden" id="room_id" value="1"/>

    <!---------------Modal-------------------------->

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#roomModal">
  Create a room
</button>

<!-- Modal -->
    <div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="roomModalLabel" aria-hidden="true">
      
      <form action="/create_room" method="post">

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="roomModalLabel">Enter Room Name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
               <input type="text" name="room_name" id="room_name" class="form-control" autocomplete="off"/>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <input type="submit" id="submit" class="btn btn-primary" value="Create"/>
          </div>
        </div>
      </div>

    </form>



    </div>
